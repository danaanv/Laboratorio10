<body>
<div class="container">
  <h1 style="margin: 15px;">El juego de la memoria</h1>

  <p>Ingrese el total: </p>
  <input id="cantidadDeFotos" name="personajes">
  <button type="button" id="prueba" class="btn btn-success">Probar</button>

  <button type="button" class="btn btn-primary" style="padding: 0; margin: 5px;">
    <div style="display: flex;">
      <div style="position: relative; margin: 5px;">
        <img th:src="@{/abra.png}" style="height: 100px; width: 100px;">
      </div>
      <div style="height: 100px; width: 100px;margin: 5px; background: cornflowerblue; position: absolute" ></div>
    </div>

  <div id="holaaa">

  </div>

</div>

<script>

  $(document).ready(function () {

    $("#prueba").click(function (){
      var cantidadDeFotos = $("#cantidadDeFotos").val();
      var columnas;
      var filas;
      var divfilas = $(".filas");

      for(var i=1;i<=cantidadDeFotos;i++){
        var cociente = cantidadDeFotos/i;
        if((Math.abs(cociente-i)===1) || (cociente===i)){
          if (i%2 === 1 ){
            columnas = i;
            filas = cociente;
          }else if (cociente%2 === 1){
            columnas = cociente;
            filas = i;
          }
          $("#stargame").css('display','block');
          break;
        }else if (i===cantidadDeFotos-1){
          columnas=0;
          filas=0;
          break;
        }
      }

      var contador  = 0;
      for (var k=0;k<columnas;k++){
        $("#columnas").append('<div class="filas" style="display: flex;flex-direction: column;">\n' +
                '\n' +
                '            </div>');
      }

      for (var j=0;j<filas;j++){
        contador += 1;
        $(".filas").append('' +
                '<button type="button" class="btn btn-primary" id="div' + contador + '" style="padding: 0; margin: 5px;">\n' +
                '        <div style="display: flex;">\n' +
                '            <div style="position: relative; margin: 5px;">\n' +
                '                <img src="/abra.png" style="height: 100px; width: 100px;">\n' +
                '            </div>\n' +
                '            <div style="height: 100px; width: 100px;margin: 5px; background: cornflowerblue; position: absolute;display: block" ' +
                'id="cuadrito' + contador + '"></div>\n' +
                '        </div>\n' +
                '    </button>' +
                '');
      }

      for (var o=0;o<cantidadDeFotos;o++){
        $("#div"+o).click(function (){
          $("#cuadrito"+o).css('display',"none");
        });

      }


    });
  });



</script>
</body>
</html>
